<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicio</ion-title>
    </ion-toolbar>
  </ion-header>
   <ion-button routerLink="/pagina2">Ir a Pagina 2</ion-button> 
   <ion-button routerLink="/pagina3">Ir a Pagina 3</ion-button>

   <ion-input [(ngModel)]="serie3">{{serie3}}</ion-input>

  <ion-list>
    <ion-item>
      <ion-label>{{serie1}}</ion-label>
      <ion-icon [name]=icono1></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{serie2}}</ion-label>
      <ion-icon [name]=icono2></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{serie3}}</ion-label>
      <ion-icon [name]=icono3></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{serie4}}</ion-label>
      <ion-icon [name]=icono4></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>{{serie5}}</ion-label>
      <ion-icon [name]=icono5></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let e of elementos">
      <ion-icon [name]="e.icono" slot="start"></ion-icon>
      <ion-label>{{e.nombre}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
